<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - LYFJSHS Library System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style/register.css">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h2>Login</h2>

            <div id="errorMessage" class="error-message" style="color: #ff6b6b; text-align: center; margin-bottom: 20px; padding: 10px; background: rgba(255, 107, 107, 0.1); border-radius: 5px; display: none;">
            </div>

            <div id="successMessage" class="success-message" style="color: #51cf66; text-align: center; margin-bottom: 20px; padding: 10px; background: rgba(81, 207, 102, 0.1); border-radius: 5px; display: none;">
            </div>

            <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label>Enter your email</label>
            </div>

            <div class="input-field">
                <input type="password" id="password" name="password" required>
                <label>Enter your password</label>
            </div>

            <button type="submit">Log In</button>
            <div class="register">
                <p>Don't have an account? <a href="register.html" style="color: rgb(213, 253, 198);">Register here</a></p>
            </div>
        </form>
    </div>
	<script src="config.js" ></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const apiEndpoint = appConfig.apiEndpoint;
            try {
                const response = await fetch(apiEndpoint + '/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user info in localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Show success message
                    document.getElementById('successMessage').textContent = 'Login successful! Redirecting...';
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    
                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    document.getElementById('errorMessage').textContent = data.error || 'Login failed';
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('successMessage').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Network error. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        });
    </script>
</body>
</html>
