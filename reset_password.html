<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - LYFJSHS Library System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style/register.css">
    <style>
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .verification-info {
            font-size: 0.9em;
            color: #ffffff;
            margin: 10px 0;
            text-align: center;
        }
        #resendCode {
            background: none;
            border: none;
            color: rgb(213, 253, 198);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }
        #resendCode:disabled {
            color: #ffffff;
            cursor: not-allowed;
        }
        .timer {
            font-size: 0.8em;
            color: #ffffff;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form id="resetForm">
            <h2>Reset Password</h2>

            <div id="errorMessage" class="error-message" style="color: #ff6b6b; text-align: center; margin-bottom: 20px; padding: 10px; background: rgba(255, 107, 107, 0.1); border-radius: 5px; display: none;"></div>
            <div id="successMessage" class="success-message" style="color: #51cf66; text-align: center; margin-bottom: 20px; padding: 10px; background: rgba(81, 207, 102, 0.1); border-radius: 5px; display: none;"></div>

            <!-- Step 1: Email -->
            <div id="step1" class="step active">
                <div class="input-field">
                    <input type="email" id="email" name="email" required>
                    <label>Enter your email</label>
                </div>
                <button type="button" onclick="requestReset()">Request Reset</button>
            </div>

            <!-- Step 2: Verification Code -->
            <div id="step2" class="step">
                <div class="verification-info">
                    A verification code has been sent to your phone number ending in <span id="phoneHint"></span>
                </div>
                <div class="input-field">
                    <input type="text" id="verificationCode" name="verificationCode" required maxlength="6" pattern="[0-9]{6}">
                    <label>Enter 6-digit code</label>
                </div>
                <div class="timer" id="codeTimer"></div>
                <button type="button" onclick="verifyCode()">Verify Code</button>
                <button type="button" id="resendCode" onclick="requestReset()" disabled>Resend Code</button>
            </div>

            <!-- Step 3: New Password -->
            <div id="step3" class="step">
                <div class="input-field">
                    <input type="password" id="newPassword" name="newPassword" required minlength="8">
                    <label>Enter new password</label>
                </div>
                <div class="input-field">
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
                    <label>Confirm new password</label>
                </div>
                <button type="button" onclick="resetPassword()">Reset Password</button>
            </div>

            <div class="back-to-login" style="margin-top: 20px; text-align: center;">
                <a href="login.html" style="color: rgb(213, 253, 198);">Back to Login</a>
            </div>
        </form>
    </div>

    <script src="config.js"></script>
    <script>
        let resetToken = null;
        let resendTimer = null;

        function showStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.getElementById(`step${stepNumber}`).classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function startResendTimer() {
            let timeLeft = 60;
            const timerDiv = document.getElementById('codeTimer');
            const resendBtn = document.getElementById('resendCode');
            
            resendBtn.disabled = true;
            
            if (resendTimer) clearInterval(resendTimer);
            
            resendTimer = setInterval(() => {
                timerDiv.textContent = `Resend code in ${timeLeft} seconds`;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(resendTimer);
                    timerDiv.textContent = '';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }

        async function requestReset() {
            const email = document.getElementById('email').value;
            if (!email) {
                showError('Please enter your email');
                return;
            }

            try {
                const response = await fetch(`${appConfig.apiEndpoint}/api/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('phoneHint').textContent = data.phone;
                    showSuccess('Verification code sent');
                    showStep(2);
                    startResendTimer();
                } else {
                    showError(data.error || 'Failed to send verification code');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        async function verifyCode() {
            const email = document.getElementById('email').value;
            const code = document.getElementById('verificationCode').value;

            if (!code || code.length !== 6) {
                showError('Please enter the 6-digit verification code');
                return;
            }

            try {
                const response = await fetch(`${appConfig.apiEndpoint}/api/verify-reset-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, code })
                });

                const data = await response.json();

                if (response.ok) {
                    resetToken = data.token;
                    showSuccess('Code verified successfully');
                    showStep(3);
                } else {
                    showError(data.error || 'Invalid verification code');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        async function resetPassword() {
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }

            try {
                const response = await fetch(`${appConfig.apiEndpoint}/api/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        token: resetToken,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Password reset successfully. Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Failed to reset password');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        // Handle form submission (prevent default)
        document.getElementById('resetForm').addEventListener('submit', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
