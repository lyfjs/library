    <style>
.request-card {
  display: flex;
  flex-direction: column; /* default: stacked (mobile) */
  gap: 12px;
  border: 1px solid #e5e7eb;
  border-radius: 10px;
  padding: 12px;
  background: #fff;
  width: 100%;   /* full width */
}

.request-cover {
  width: 100%;
  height: 180px;
  border-radius: 8px;
  object-fit: cover;
  background: #f3f4f6;
}

.request-meta {
  display: flex;
  flex-direction: column;
  gap: 6px;
  flex: 1;
}

.request-title {
  font-weight: 600;
  font-size: 18px;
}

.request-badges {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}

.badge {
  display: inline-block;
  font-size: 12px;
  border-radius: 3px;
  padding: 2px 8px;
  border: 1px solid #e5e7eb;
  background: #f9fafb;
  width: max-content;
}

/* --- Desktop (cover left, details right) --- */
@media (min-width: 768px) {
  .request-card {
    flex-direction: row; /* side by side */
    align-items: flex-start;
  }

  .request-cover {
    width: 160px;
    height: 160px;
    flex-shrink: 0;
  }
}

    </style>
