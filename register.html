<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - LYFJSHS Library System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style/register.css">
    <style>
        .checkbox-field {
            margin: 15px 0;
            padding: 10px 0;
        }
        
        .checkbox-field label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            color: #ffffff;
        }
        
        .checkbox-field input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
        }
        

    </style>
</head>
<body>
    <div class="wrapper">
        <form id="registerForm">
            <h2>Register</h2>

            <div id="errorMessage" class="error-message" style="color: #ff6b6b; text-align: center; margin-bottom: 20px; padding: 10px; background: rgba(255, 107, 107, 0.1); border-radius: 5px; display: none;">
            </div>

            <div id="successMessage" class="success-message" style="color: #51cf66; text-align: center; margin-bottom: 20px; padding: 10px; background: rgba(81, 207, 102, 0.1); border-radius: 5px; display: none;">
            </div>

            <div class="input-field">
                <input type="text" id="first_name" name="first_name" required>
                <label>First Name</label>
            </div>
            <div class="input-field">
                <input type="text" id="last_name" name="last_name" required>
                <label>Last Name</label>
            </div>
            <div class="input-field">
                <input type="text" id="suffix" name="suffix" placeholder="Jr., Sr., III, etc.">
                <label>Suffix (Optional)</label>
            </div>
            <div class="input-field">
                <input type="text" id="middle_name" name="middle_name">
                <label>Middle Name</label>
            </div>
            <div class="checkbox-field">
                <label>
                    <input type="checkbox" id="no_middle_name" name="no_middle_name">
                    I don't have a middle name
                </label>
            </div>
            <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label>Enter your email</label>
            </div>

            <div class="input-field">
                <input type="text" id="lrn_number" name="lrn_number" required maxlength="12" pattern="[0-9]{12}" title="LRN must be exactly 12 digits">
                <label>LRN Number (12 digits)</label>
            </div>
            <div class="input-field">
                <input type="tel" id="phone_number" name="phone_number" required>
                <label>Phone Number</label>
            </div>
            <div class="input-field">
                <input type="text" id="adviser_name" name="adviser_name" required>
                <label>Adviser Name</label>
            </div>
            <div class="input-field">
                <label></label>
                <select class="level_select" name="grade_level" id="grade_level" required>
                    <option value="">Select Grade Level</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="input-field">
                <input type="text" id="section" name="section" required>
                <label>Section</label>
            </div>

            <div class="input-field">
                <input type="tel" id="parent_phone_number" name="parent_phone_number" required>
                <label>Parent Phone Number</label>
            </div>
            <div class="input-field">
                <input type="url" id="parent_facebook_link" name="parent_facebook_link" placeholder="https://facebook.com/username">
                <label>Parent Facebook Link (Optional)</label>
            </div>

            <div class="input-field">
                <input type="password" id="password" name="password" required>
                <label>Enter your password</label>
            </div>

            <div class="input-field">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <label>Confirm password</label>
            </div>

            <button type="submit">Register</button>
            <div class="register">
                <p>Already have an account? <a href="login.html" style="color: rgb(213, 253, 198);">Login</a></p>
            </div>
        </form>
    </div>
    <script src="config.js"></script>
    <script>
        // Handle "no middle name" checkbox
        document.getElementById('no_middle_name').addEventListener('change', function() {
            const middleNameField = document.getElementById('middle_name');
            const errorEl = document.getElementById('errorMessage');
            if (this.checked) {
                middleNameField.disabled = true;
                middleNameField.value = '';
                middleNameField.style.opacity = '0.5';
                // Hide any prior middle-name error
                if (errorEl && errorEl.style.display === 'block' && errorEl.textContent.includes('middle name')) {
                    errorEl.style.display = 'none';
                }
            } else {
                middleNameField.disabled = false;
                middleNameField.style.opacity = '1';
            }
        });
        
        // Handle LRN input to only allow numbers and limit to 12 digits
        document.getElementById('lrn_number').addEventListener('input', function(e) {
            // Remove any non-numeric characters
            this.value = this.value.replace(/[^0-9]/g, '');
            // Limit to 12 digits
            if (this.value.length > 12) {
                this.value = this.value.substring(0, 12);
            }
        });
    </script>
    <script >
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log(appConfig.apiEndpoint);
            
            // Get form values
            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            const suffix = document.getElementById('suffix').value;
            const middleName = document.getElementById('middle_name').value;
            const noMiddleName = document.getElementById('no_middle_name').checked;
            const lrnNumber = document.getElementById('lrn_number').value;
            
            // Validate LRN (must be exactly 12 digits)
            if (!/^[0-9]{12}$/.test(lrnNumber)) {
                document.getElementById('errorMessage').textContent = 'LRN must be exactly 12 digits';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                return;
            }
            
            // Handle middle name logic
            let finalMiddleName = middleName;
            if (noMiddleName) {
                finalMiddleName = 'N/A'; // send 'N/A' if no middle name
            } else if (!middleName.trim()) {
                document.getElementById('errorMessage').textContent = 'Please enter your middle name or check "I don\'t have a middle name"';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                return;
            }
            
            // Concatenate last name with suffix if provided
            let finalLastName = lastName;
            if (suffix.trim()) {
                finalLastName = lastName + ' ' + suffix.trim();
            }
            
            const formData = {
                first_name: firstName,
                last_name: finalLastName,
                middle_name: finalMiddleName,
                no_middle_name: noMiddleName,
                email: document.getElementById('email').value,
                lrn_number: lrnNumber,
                phone_number: document.getElementById('phone_number').value,
                adviser_name: document.getElementById('adviser_name').value,
                grade_level: document.getElementById('grade_level').value,
                section: document.getElementById('section').value,
                parent_phone_number: document.getElementById('parent_phone_number').value,
                parent_facebook_link: document.getElementById('parent_facebook_link').value,
                password: document.getElementById('password').value,
                confirm_password: document.getElementById('confirm_password').value
            };
            
            // Validate password confirmation
            if (formData.password !== formData.confirm_password) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(appConfig.apiEndpoint + '/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('successMessage').textContent = 'Registration successful! Redirecting to login...';
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    document.getElementById('errorMessage').textContent = data.error || 'Registration failed';
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('successMessage').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Network error. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        });
    </script>
</body>
</html>
