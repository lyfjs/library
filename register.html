<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - LYFJSHS Library System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style/register.css">
</head>
<body>
    <div class="wrapper">
        <form id="registerForm">
            <h2>Register</h2>

            <div id="errorMessage" class="error-message" style="color: #ff6b6b; text-align: center; margin-bottom: 20px; padding: 10px; background: rgba(255, 107, 107, 0.1); border-radius: 5px; display: none;">
            </div>

            <div id="successMessage" class="success-message" style="color: #51cf66; text-align: center; margin-bottom: 20px; padding: 10px; background: rgba(81, 207, 102, 0.1); border-radius: 5px; display: none;">
            </div>

            <div class="input-field">
                <input type="text" id="first_name" name="first_name" required>
                <label>First Name</label>
            </div>
            <div class="input-field">
                <input type="text" id="last_name" name="last_name" required>
                <label>Last Name</label>
            </div>
            <div class="input-field">
                <input type="text" id="middle_name" name="middle_name" required>
                <label>Middle Name</label>
            </div>
            <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label>Enter your email</label>
            </div>

            <div class="input-field">
                <input type="text" id="lrn_number" name="lrn_number" required>
                <label>LRN Number</label>
            </div>
            <div class="input-field">
                <input type="tel" id="phone_number" name="phone_number" required>
                <label>Phone Number</label>
            </div>
            <div class="input-field">
                <input type="text" id="adviser_name" name="adviser_name" required>
                <label>Adviser Name</label>
            </div>
            <div class="input-field">
                <label>Grade Level</label>
                <select class="level_select" name="grade_level" id="grade_level" required>
                    <option value="">Select Grade Level</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="input-field">
                <input type="text" id="section" name="section" required>
                <label>Section</label>
            </div>

            <div class="input-field">
                <input type="tel" id="parent_phone_number" name="parent_phone_number" required>
                <label>Parent Phone Number</label>
            </div>
            <div class="input-field">
                <input type="url" id="parent_facebook_link" name="parent_facebook_link" placeholder="https://facebook.com/username">
                <label>Parent Facebook Link (Optional)</label>
            </div>

            <div class="input-field">
                <input type="password" id="password" name="password" required>
                <label>Enter your password</label>
            </div>

            <div class="input-field">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <label>Confirm password</label>
            </div>

            <button type="submit">Register</button>
            <div class="register">
                <p>Already have an account? <a href="login.html" style="color: rgb(213, 253, 198);">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                middle_name: document.getElementById('middle_name').value,
                email: document.getElementById('email').value,
                lrn_number: document.getElementById('lrn_number').value,
                phone_number: document.getElementById('phone_number').value,
                adviser_name: document.getElementById('adviser_name').value,
                grade_level: document.getElementById('grade_level').value,
                section: document.getElementById('section').value,
                parent_phone_number: document.getElementById('parent_phone_number').value,
                parent_facebook_link: document.getElementById('parent_facebook_link').value,
                password: document.getElementById('password').value,
                confirm_password: document.getElementById('confirm_password').value
            };
            
            // Validate password confirmation
            if (formData.password !== formData.confirm_password) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch('https://lyfjs-backend-deployment.onrender.com/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('successMessage').textContent = 'Registration successful! Redirecting to login...';
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    document.getElementById('errorMessage').textContent = data.error || 'Registration failed';
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('successMessage').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Network error. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        });
    </script>
</body>
</html>
